version: 0.2

run-as: ubuntu

env:
  variables:
    XD: "XDDD"
    ABC: "DEF"

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      runtime: python
    commands:
      - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
  pre_build:
    on-failure: ABORT
    commands:
      - echo "Pre Build!"
      - ls
      - pwd
      - env
  build:
    on-failure: ABORT | CONTINUE
    commands:
      - echo "Build!!"
      - python a.py
  post_build:
    on-failure: ABORT
    commands:
      - echo "Post Build!!!"
